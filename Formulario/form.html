<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>

    <div class="container">

        <!--PRIMERA FILA-->
        <div class="all-cont">
            <div class="box">
                <span></span>
                <div class="content">
                    <h2>Crear Base de Datos</h2>
                    <!--<input type="text">-->
                        <div class="field field_v1">
                          <label for="first-name" class="ha-screen-reader">First name</label>
                          <span class="field__label-wrap" aria-hidden="true">
                            <span class="field__label">First name</span>
                          </span>
                        </div>
                </div>
            </div>
            <div class="title-main">
                <h1 class="sub-title"> PRACTICAS COMANDOS DE MONGO </h1>
            </div>
            <div class="box">
                <span></span>
                <div class="content">
                    <h2>Crear Coleccion</h2>
                    <input type="text">
                </div>
            </div>

        </div>
        <!--SEGUNDA FILA FILA-->
        <div class="all-cont">
            <div class="box">
                <span></span>
                <div class="content">
                    <h2>Eliminar Coleccion</h2>
                    <div class="content-select">
                        <select>
                            <option value="">Seleccione</option>
                            <option value="">db.CollectionDrop()</option>
                            <option value="">db.consola.drop()</option>
                            <option value="">db.consola.delete()</option>
                        </select>
                        <i></i>
                    </div>
                </div>
            </div>
            <div class="box">
                <span></span>
                <div class="content">
                    <h2>Eliminar Base de Datos</h2>
                    <div class="content-select">
                        <select>
                            <option value="">Seleccione</option>
                            <option value="">dropDatabase();</option>
                            <option value="">deleteDatabase();</option>
                            <option value="">db.Database.drop();</option>
                        </select>
                        <i></i>
                    </div>
                </div>
            </div>
        </div>
        <!--TERCERA FILA-->
        <div class="all-main">
            <div class="all-cont">
                <div class="box">
                    <span></span>
                    <div class="content">
                        <h2>Insertar Datos</h2>
                        <input type="text">
                    </div>
                </div>
                <div class="box">
                    <span></span>
                    <div class="content">
                        <h2>Actualizar Datos</h2>
                        <input type="text">
                    </div>
                </div>
            </div>
        </div>
        <!--CUARTA FILA-->
        <div class="all-main">
            <div class="all-cont">
                <div class="box">
                    <span></span>
                    <div class="content">
                        <h2>Consultar Datos</h2>
                        <div class="content-select">
                            <select>
                                <option value="">Seleccione</option>
                                <option value="">dropDatabase();</option>
                                <option value="">deleteDatabase();</option>
                                <option value="">db.Database.drop();</option>
                            </select>
                            <i></i>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <span></span>
                    <div class="content">
                        <h2>Eliminar Datos</h2>
                        <div class="content-select">
                            <select>
                                <option value="">Seleccione</option>
                                <option value="">dropDatabase();</option>
                                <option value="">deleteDatabase();</option>
                                <option value="">db.Database.drop();</option>
                            </select>
                            <i></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
