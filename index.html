<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Document</title>
</head>

<body>
    <div class="container_family" id="container_family">
        <h1>Mini practica </h1>
        <div class="container_form" id="container_form">
            <form id="formi" class="formi">
                <!-- input -->
                <div class="mb-3">
                    <label for="" class="form-label" id="label1">Cree una base de datos en mongodb llamada
                       <b> "literatura"</b> </label>
                    <input type="text" class="form-control" id="inpu1" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Cuál es la manera de eliminar la base de datos <b> "literatura"</b> en
                        mongodb?</label>
                    <select class="form-select" id="select1" name="select1" aria-label="Default select example">
                        <option selected>Seleccione una opcion</option>
                        <option value="1">db.literatura.drop()</option>
                        <option value="2">db.dropDatabase()</option>
                        <option value="3">dropDatabase()</option>
                        <option value="4">db.dropDatabase("literatura")</option>
                    </select>
                </div>

                <!-- input -->
                <div class="mb-3">
                    <label for="" class="form-label" id="label1">Digite como crear la colección <b> "libros"</b> en
                        mongodb</label>
                    <input type="text" class="form-control" id="inpu2" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Cuál es la manera de eliminar la colección <b>"libros"</b>  en
                        mongodb?</label>
                    <select class="form-select" id="select2" name="select2" aria-label="Default select example">
                        <option selected>Seleccione una opcion</option>
                        <option value="1">db.libros.drop()</option>
                        <option value="2">dropCollection()</option>
                        <option value="3">db.dropCollection()</option>
                        <option value="4">db.dropCollection("libros")</option>
                    </select>
                </div>

                <!-- input -->
                <div class="mb-3">
                    <label for="" class="form-label" id="label1">inserte en la coleccion de <b>"libros"</b> un documento con
                        los siguientes fields <b>(_id, nombre, escritor)</b> donde el <b>"_id"</b> sea <b>1</b>, el <b>"nombre"</b> sea <b>"100 años de
                        soledad"</b> y el <b>"escritor"</b> sea <b>"Gabriel García Márquez"</b> <i>(Por favor incluir las tildes y no dejar
                        espacios al momento de separar los fields)</i>.</label>
                    <input type="text" class="form-control" id="inpu3" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Cuál es la manera de consultar todos los documentos de la colección
                        <b>"libros"</b> en mongodb?</label>
                    <select class="form-select" id="select3" name="select3" aria-label="Default select example">
                        <option selected>Seleccione una opcion</option>
                        <option value="1">db.libro.find()</option>
                        <option value="2">db.libros.find({"_id":""})</option>
                        <option value="3">db.libros.find()</option>
                    </select>
                </div>

                <!-- input -->
                <div class="mb-3">
                    <label for="" class="form-label" id="label1">De la colección <b>"libros"</b> donde el documento que tenga
                        como field <b>"_id"</b> y valor <b>1</b>, actualice el <b>"nombre"</b> a <b>"Relato de un náufrago"</b> <i>(Por favor incluir
                        las tildes y no dejar espacios al momento de separar los fields)</i></label>
                    <input type="text" class="form-control" id="inpu4" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Cuál es la manera de eliminar el documento donde el field es <b>"_id"</b> con valor de <b>1</b> de la colección <b>"libros"</b> en mongodb?</label>
                    <select class="form-select" id="select4" name="select4" aria-label="Default select example">
                        <option selected>Seleccione una opcion</option>
                        <option value="1">db.libro.deleteOne({"_id":1})</option>
                        <option value="2">db.libros.deleteOne({"id":1})</option>
                        <option value="3">db.libros.deleteOne({"_id":1})</option>
                    </select>
                </div>
            </form>
            <div class="spann">
                <p><b>Si ya este seguro de sus respuestas cliquear el botón "Enviar"</b></p>
            </div>
        </div>
        <div class="buto">
        <div class="butonn" id="butonn">
            <div class="buton1" id="buton1">
                <button class="btn btn-outline-success" id="enviar">Enviar</button>
            </div>
            <div class="buton2" id="buton2">
                <button class="btn btn-dark" id="monguito">Abrir Consola de Mongodb</button>
            </div>
        </div>
    </div>
    </div>
    <script src="assets/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
</body>

</html>
